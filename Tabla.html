<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Compuesta</title>
    <h1>PAGINA 4</h1>
    <h2>TABLA COMPUESTA</h2>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" rowspan="2" style="background-color: aquamarine;">A</th>
                <th colspan="2" style="background-color: blueviolet;">B</th>
                <th rowspan="3" style="background-color: lightcoral;">C</th>
            </tr>
            <tr>
                <th style="background-color: azure;">D</th>
                <th style="background-color: antiquewhite;">E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="background-color: lightgreen;">F</td>
                <td colspan="2" style="background-color: lightblue;">G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Fila 1</td>
                <td>Fila 2</td>
                <td>Fila 3</td>
                <td>Fila 4</td>
            </tr>
            <tr>
                <td colspan="5" style="background-color: lightgoldenrodyellow;">J</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: lightgray;">K</td>
                <td>L</td>
                <td rowspan="2" colspan="2" style="background-color: lightpink;">M</td>
                <td>N</td>
            </tr>
            <tr>
                <td>O</td>
                <td>P</td>
                <td>Q</td>
            </tr>
        </tbody>
    </table>

</html>
